<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% block styleArea %}{% endblock %}
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img class="icon" src="/static/images/menu.png" alt="">
            <img class="logo" src="/static/images/youtube.jpg" alt="">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="/static/images/search.png"  alt="search">

            </div>
            <img src="/static/images/mic.png" class="mic-icon" alt="">
        </div>
        <div class="nav-right flex-div">
            <img  src="/static/images/video.png" alt="">
            <img  src="/static/images/notification.png" alt="">
            <img class="user-icon" src="/static/images/user.png" alt="">
        </div>
    </nav>
    <!-- ------------side bar ------- -->
    <div class="sidebar">
        <div class="shortcut-links">
            <a href="{% url 'index' %}">
                <img src="/static/images/home.png" alt="home"><p>Home</p>
            </a>
            <a href="{% url 'index' %}">
                <img src="/static/images/shorts.jpg" alt="explore"><p>Shorts</p>
            </a>
            <a href="{% url 'index' %}">
                <img src="/static/images/subscribe.png" alt="subscription"><p>Subscription</p>
            </a>
            <a href="{% url 'index' %}">
                <img src="/static/images/user.png" alt="user"><p>You</p>
            </a>
            
        </div>
    </div>
    {% block mainArea %}{% endblock %}

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    {% block scriptArea %}{% endblock %}
</body>
</html>
